{% extends 'layout/base.html' %}
<!-- display user selected graph -->
{% block content %}
<div id="graph-container">
    {% if graphs %}
    {% for graph in graphs %}
    <div class="container">
        <h3 class="mt-4 mb-4">{{ graph.title }}</h3>
        {{ graph.div|safe }}
    </div>
    {% endfor %}
    {% endif %}
</div>
<div class="text-center mt-4 d-flex justify-content-center align-items-center mb-4">
    <form method="get" action="{% url 'data_view' %}">
        <button type="submit" class="btn btn-primary me-2">Add New Graph</button>
    </form>

    <button onclick="window.print()" class="btn btn-secondary">Print this page</button>
</div>
{% endblock content %}
